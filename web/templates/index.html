<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Project</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="img-background"></div>
    <h1 class="title-login">Cuerpo De Bomberos</h1>
    <div class="login-form">
      <section class="form-items">
        <form action="" class="form-content">
          <img src="../static/assets/logo bomberos 2.svg" alt="" />
          <section class="inputs-forms">
            <label for="user">Usuario:</label>
            <input
              name="user"
              id="user"
              type="text"
              placeholder="Usuario:"
              required
            />
          </section>
          <section class="inputs-forms">
            <label for="password">Contraseña:</label>
            <input
              name="password"
              id="password"
              type="password"
              placeholder="Contraseña:"
              required
            />
          </section>
          <section class="btn-inputs-forms">
            <input type="button" value="Ingresar" />
          </section>
        </form>
      </section>
    </div>
    <footer class="icons-footer">
      <div class="icons">
        <img src="../static/assets/logo bomberos 2.svg" alt="Bomberos" />
        <img src="../static/assets/logo dgnb.svg" alt="dgnb" />
        <img src="../static/assets/logo interior,justicia y paz.svg" alt="Venezuela" />
        <img src="../static/assets/logo alcaldia.svg" alt="Alcaldia" />
      </div>
    </footer>
  </body>
</html>
